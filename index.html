<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تحليل واحتمال بيتكوين بعد 24 ساعة</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 700px; margin: 20px auto; padding: 10px; direction: rtl; background: #f9f9f9; }
    h1 { text-align: center; }
    .indicator { background: white; padding: 15px; margin: 10px 0; border-radius: 8px; box-shadow: 0 0 8px rgba(0,0,0,0.1); }
    .good { color: green; font-weight: bold; }
    .neutral { color: #555; }
    .bad { color: red; font-weight: bold; }
    #loading { text-align: center; font-weight: bold; }
  </style>
</head>
<body>

  <h1>تحليل واحتمال بيتكوين بعد 24 ساعة (BTC)</h1>
  <div id="loading">جاري تحميل البيانات...</div>

  <div id="price" class="indicator"></div>
  <div id="rsi" class="indicator"></div>
  <div id="ma" class="indicator"></div>
  <div id="probability" class="indicator"></div>
  <div id="trend" class="indicator"></div>

  <script>
    // دالة لجلب بيانات سعر بيتكوين لآخر 90 يوم
    async function fetchBitcoinData() {
      const url = 'https://api.coingecko.com/api/v3/coins/bitcoin/market_chart?vs_currency=usd&days=90';
      const response = await fetch(url);
      const data = await response.json();
      return data.prices.map(p => p[1]); // أسعار الإغلاق اليومية فقط
    }

    // حساب المتوسط المتحرك البسيط (SMA)
    function calculateMA(data, period) {
      let ma = [];
      for (let i = 0; i <= data.length - period; i++) {
        let sum = 0;
        for (let j = 0; j < period; j++) {
          sum += data[i + j];
        }
        ma.push(sum / period);
      }
      return ma;
    }

    // حساب RSI مبسط
    function calculateRSI(prices, period = 14) {
      let gains = 0;
      let losses = 0;
      for (let i = 1; i <= period; i++) {
        let change = prices[i] - prices[i - 1];
        if (change > 0) gains += change;
        else losses -= change;
      }
      let avgGain = gains / period;
      let avgLoss = losses / period;
      let rs = avgGain / (avgLoss === 0 ? 1 : avgLoss);
      let rsi = 100 - (100 / (1 + rs));
      return rsi;
    }

    // حساب العوائد اليومية كنسبة مئوية
    function calculateReturns(prices) {
      let returns = [];
      for (let i = 1; i < prices.length; i++) {
        returns.push((prices[i] - prices[i - 1]) / prices[i - 1]);
      }
      return returns;
    }

    // حساب المتوسط والانحراف المعياري
    function mean(arr) {
      return arr.reduce((a, b) => a + b, 0) / arr.length;
    }
    function stdDev(arr, meanVal) {
      let sqDiffs = arr.map(x => Math.pow(x - meanVal, 2));
      return Math.sqrt(sqDiffs.reduce((a, b) => a + b, 0) / (arr.length - 1));
    }

    // دالة التوزيع الطبيعي التراكمي (تقريب)
    function normalCDF(x, mean = 0, std = 1) {
      return (1 - Math.erf((mean - x ) / (Math.sqrt(2) * std))) / 2;
    }

    // عرض النتائج مع التقييم والاحتمالات
    function displayResults(latestPrice, rsi, ma50Last, ma200Last, probUp, probDown) {
      document.getElementById('loading').style.display = 'none';

      document.getElementById('price').innerHTML = `<strong>السعر الحالي:</strong> $${latestPrice.toFixed(2)}`;

      let rsiClass = 'neutral';
      if (rsi < 30) rsiClass = 'good';
      else if (rsi > 70) rsiClass = 'bad';
      document.getElementById('rsi').innerHTML = `<strong>RSI (14 يوم):</strong> <span class="${rsiClass}">${rsi.toFixed(2)}</span>`;

      document.getElementById('ma').innerHTML = `<strong>المتوسط المتحرك 50 يوم:</strong> $${ma50Last.toFixed(2)}<br/>
                                                 <strong>المتوسط المتحرك 200 يوم:</strong> $${ma200Last.toFixed(2)}`;

      let trendText = '';
      let trendClass = 'neutral';
      if (ma50Last > ma200Last) {
        trendText = 'الاتجاه الحالي: صعودي 📈';
        trendClass = 'good';
      } else if (ma50Last < ma200Last) {
        trendText = 'الاتجاه الحالي: هبوطي 📉';
        trendClass = 'bad';
      } else {
        trendText = 'الاتجاه الحالي: جانبي';
      }
      document.getElementById('trend').innerHTML = `<span class="${trendClass}">${trendText}</span>`;

      document.getElementById('probability').innerHTML =
        `<strong>احتمال ارتفاع بيتكوين خلال 24 ساعة القادمة بنسبة أكثر من 1%:</strong> ${(probUp * 100).toFixed(2)}%<br/>
         <strong>احتمال انخفاض بيتكوين خلال 24 ساعة القادمة بنسبة أكثر من 1%:</strong> ${(probDown * 100).toFixed(2)}%`;
    }

    async function main() {
      const prices = await fetchBitcoinData();

      const latestPrice = prices[prices.length - 1];

      const rsi = calculateRSI(prices.slice(-15));

      const ma50 = calculateMA(prices, 50);
      const ma200 = calculateMA(prices, 200);

      const ma50Last = ma50[ma50.length - 1];
      const ma200Last = ma200[ma200.length - 1];

      // حساب العوائد اليومية
      const returns = calculateReturns(prices);
      const meanReturn = mean(returns);
      const stdReturn = stdDev(returns, meanReturn);

      // حد التغير اليومي (1% = 0.01)
      const threshold = 0.01;

      // دالة التوزيع الطبيعي التراكمي للاحتمالات
      function normalCDF(x, mean = 0, std = 1) {
        return (1 - Math.erf((mean - x ) / (Math.sqrt(2) * std))) / 2;
      }

      // حساب الاحتمالات
      // احتمال ارتفاع أكثر من 1%
      const zUp = (threshold - meanReturn) / stdReturn;
      const probUp = 1 - normalCDF(zUp);

      // احتمال انخفاض أكثر من 1%
      const zDown = (-threshold - meanReturn) / stdReturn;
      const probDown = normalCDF(zDown);

      displayResults(latestPrice, rsi, ma50Last, ma200Last, probUp, probDown);
    }

    main();

  </script>

</body>
</html>
